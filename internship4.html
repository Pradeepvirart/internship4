<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>

    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset margin and padding for a consistent base layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a global font and background color */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Main container for the magazine cover */
        .cover {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }

        /* Header with Magazine Title */
        .header {
            text-align: center;
            padding-top: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 70px;
            font-weight: 700;
            letter-spacing: -2px;
            color: #2c3e50;
            text-transform: uppercase;
        }

        /* Featured Content Section (Image + Text Overlay) */
        .featured-content {
            position: relative;
            text-align: center;
            margin-top: 60px;
        }

        .featured-image {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            position: relative;
        }

        .featured-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            font-weight: 700;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        /* Articles Section Layout */
        .articles {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding: 0 20px;
        }

        .article {
            width: 30%;
            text-align: center;
            position: relative;
            margin-bottom: 30px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .article:hover {
            transform: scale(1.05);
        }

        .article-headline {
            font-size: 24px;
            font-weight: 600;
            color: #34495e;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .caption {
            font-size: 16px;
            color: #7f8c8d;
            padding: 0 20px;
        }

        /* Decorative Lines Above and Below Article Headlines */
        .article::before,
        .article::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: #3498db;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .article::after {
            bottom: 0;
        }

        /* Subscribe CTA Button */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                top: 10px;
                padding: 20px;
            }

            .title {
                font-size: 50px;
            }

            .featured-text {
                font-size: 35px;
            }

            .articles {
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }

            .article {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Magazine Cover Layout -->
    <div class="cover">

        <!-- Magazine Title -->
        <header class="header">
            <h1 class="title">Magazine Title</h1>
        </header>

        <!-- Featured Content Section -->
        <section class="featured-content">
            <img src="https://via.placeholder.com/1500x800" alt="Featured" class="featured-image">
            <h2 class="featured-text">Main Feature Headline</h2>
        </section>

        <!-- Articles Section -->
        <section class="articles">
            <article class="article">
                <h3 class="article-headline">Article Headline #1</h3>
                <p class="caption">A brief description of the article's content goes here.</p>
            </article>
            <article class="article">
                <h3 class="article-headline">Article Headline #2</h3>
                <p class="caption">A brief description of the article's content goes here.</p>
            </article>
            <article class="article">
                <h3 class="article-headline">Article Headline #3</h3>
                <p class="caption">A brief description of the article's content goes here.</p>
            </article>
        </section>

        <!-- Subscribe CTA Button -->
        <div class="cta-button-container" style="text-align: center;">
            <a href="#" class="cta-button">Subscribe Now</a>
        </div>

    </div>

</body>
</html>
